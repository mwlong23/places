<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
    <body>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <form id="new-place">
              <div class="form-group">
                <label for="location">Enter location:</label>
                <input type="text" class="form-control"id="location">
              </div>
              <div class="form-group">
                <label for="location">Enter Landmarks:</label>
                <input type="text" class="form-control" id="landmarks">
              </div>
              <div class="form-group">
                <label for="location">Enter the Time of Year You Visited.</label>
                <input type="text" class="form-control" id="timeOfYear">
              </div>
              <div class="form-group">
                <label for="location">Enter notes.</label>
                <input type="text" class="form-control" id="notes">
              </div>
              <br>
              <button type="submit" class="btn">Add</button>
            </form>
            <h2><span class="location" id="locationClick"></span></h2>
          </div>
          <div class="col-md-6">
            <div class="show-place">
              <p><span class="location"></span></p>
              <p>Landmarks: <span class="landmarks"></span></p>
              <p>Time of year visited: <span class="timeOfYear"></span></p>
              <p>Notes: <span class="notes"></span></p>
            </div>
          </div>

        </div>

      </div>
    </body>
</html>
